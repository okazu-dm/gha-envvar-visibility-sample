name: docker build without cache

on:
  push:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  show:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      # この書き方ではキャッシュは利用できない
      - name: docker build
        run: docker buildx build --cache-to=type=gha,mode=max --cache-from=type=gha .
