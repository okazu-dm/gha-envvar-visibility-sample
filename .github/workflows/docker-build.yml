name: docker build

on:
  push:
    branches: [ "master" ]

jobs:
  show:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: docker/setup-buildx-action@v3
      # この時点ではキャッシュは利用できない
      - name: docker build
        run: docker buildx build --cache-to=type=gha,mode=max --cache-from=type=gha .
      - name: docker build(failed to load cache)
        run: docker buildx build --cache-to=type=gha,mode=max --cache-from=type=gha .

      - name: expose environemnt variables
        uses: ./show-env-docker
      
      - name: docker build for saving cache
        run: docker buildx build --cache-to=type=gha,mode=max --cache-from=type=gha .
      - name: fast docker build with cache
        run: docker buildx build --cache-to=type=gha,mode=max --cache-from=type=gha .